  <body>
	<div class="content">
	<marquee>Meow~</marquee>
	<img src="pixel-cat.gif">
    <h1>Generator liczb Lotto</h1>
    <p>6 liczb w zakresie od 1 do 49:</p>
 <script>
      function generateNumbers() {
        var numbers = [];
        while (numbers.length < 6) {
          var randomNum = Math.floor(Math.random() * 49) + 1;
          if (!numbers.includes(randomNum)) {
            numbers.push(randomNum);
          }
        }
        numbers.sort(function(a, b){return a - b});
        document.getElementById("result").innerHTML = numbers.join(", ");
      }
    </script>
    <button onclick="generateNumbers()">Generuj</button>
    <p id="result"></p>
	    <h1>Obecna data i godzina</h1>
    <button onclick="displayDateTime()">Pokaż</button>
    <p>Data: <span id="date"></span></p>
    <p>Czas: <span id="time"></span></p>
    <script>
      function displayDateTime() {
        var now = new Date();
        var date = now.toDateString();
        var time = now.toLocaleTimeString();
        document.getElementById('date').innerHTML = date;
        document.getElementById('time').innerHTML = time;
      }
    </script>
    <button onclick="czas()">?</button>
    <p id="message"></p>
    <script>
      function czas() {
        // get the current time
        var now = new Date();

        if (now.getHours() === 21 && now.getMinutes() === 37) {

          document.getElementById("message").innerHTML = "Wesołej Papieżowej!";
        } else {

          document.getElementById("message").innerHTML = "...";
        }
      }
    </script>
